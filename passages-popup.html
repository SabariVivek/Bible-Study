<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Passage Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Pavanam&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f6fa;
            --card-bg: #ffffff;
            --primary: #4a7c59;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Pavanam", sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 8px 24px var(--shadow);
            max-width: 700px;
            width: 90%;
            padding: 2rem;
            padding-top: 2rem;
            padding-bottom: 1.25rem;
            /* space for X button */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
        }

        /* Tamil Icon */
        .tamil-icon {
            position: absolute;
            top: 15px;
            right: 50px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 10;
            object-fit: contain;
            display: block;
        }

        .tamil-icon:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }

        /* X Close Button */
        .close-btn {
            position: absolute;
            top: 12px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            transition: color 0.2s ease;
            user-select: none;
            z-index: 10;
        }

        .close-btn:hover {
            color: #000;
        }

        .card h2 {
            font-size: 1.5rem;
            color: var(--primary);
            margin: 0 0 1rem;
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 0.35rem 0.9rem;
            font-size: 0.9rem;
            color: #fff;
            background-color: var(--primary);
            border-radius: 999px;
            text-transform: none;
            letter-spacing: 0.08em;
            font-weight: normal;
        }

        .content {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 1rem;
            line-height: 1.7;
            font-size: 1.1rem;
            color: #333;
        }

        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        /* Maintain space where button used to be */
        .spacer {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="resources/icon/translate-icon.png" alt="Tamil" class="tamil-icon" title="Tamil Translation">
        <div class="close-btn">x</div>

        <h2><span class="badge" id="passageBadge">Loading...</span></h2>

        <div class="content">
            <p id="passageText">Content is loading...</p>
        </div>

        <!-- Spacer to preserve layout after removing button -->
        <div class="spacer"></div>
    </div>

    <script src="scripts/data/passages.js"></script>
    <script>
        // Load the passage based on URL parameter or localStorage
        function loadPassage(passageKey) {
            const badge = document.getElementById('passageBadge');
            const text = document.getElementById('passageText');

            // Check if passage data exists
            const data = passages[passageKey];
            
            if (!data) {
                // Show "Data yet to be seeded" for missing passages
                const verseReference = localStorage.getItem('verseReference') || passageKey;
                badge.textContent = verseReference;
                text.innerHTML = '<p style="text-align: center; color: #888; font-style: italic; font-size: 1.2rem; padding: 2rem;">Data yet to be seeded</p>';
                return;
            }

            // Display the passage data
            badge.textContent = data.badgeLabel || data.reference || '';
            if (data.reference) {
                badge.setAttribute('title', data.reference);
            }

            if (Array.isArray(data.verses)) {
                text.innerHTML = data.verses.join('<br><br>');
            } else if (data.text) {
                text.textContent = data.text;
            } else {
                text.textContent = '';
            }
        }

        // Get passage key from URL parameter or localStorage
        function getPassageKey() {
            const urlParams = new URLSearchParams(window.location.search);
            const keyFromUrl = urlParams.get('passage');
            const keyFromStorage = localStorage.getItem('currentPassage');
            
            return keyFromUrl || keyFromStorage || 'luke_1_5_25';
        }

        // Load the passage when page loads
        window.addEventListener('DOMContentLoaded', function() {
            const passageKey = getPassageKey();
            loadPassage(passageKey);
        });

        // Close button functionality
        document.querySelector('.close-btn').addEventListener('click', function() {
            window.close();
        });
    </script>
</body>

</html>
