        // Function to make verse references clickable
        function makeVerseReferencesClickable(element) {
            // Regex to match Bible verse references including short forms
            // Matches: "Gen 15:2", "John 3:16", "1 Cor 15:44-45", "Acts 20:7", "1 Tim 6:10"
            // Pattern: optional number (1-3) + space + capital letter + lowercase letters + optional period + space + chapter:verse
            const verseRegex = /\b([1-3]?\s*[A-Z][a-z]{1,12}\.?\s+\d+:\d+(?:-\d+)?)\b/g;
            
            // Get all text nodes
            const walker = document.createTreeWalker(
                element,
                NodeFilter.SHOW_TEXT,
                {
                    acceptNode: function(node) {
                        // Skip if parent is already a clickable verse element or script/style
                        const parent = node.parentElement;
                        if (!parent) return NodeFilter.FILTER_REJECT;
                        
                        const tagName = parent.tagName.toLowerCase();
                        if (tagName === 'script' || tagName === 'style' || 
                            parent.classList.contains('verse-reference-clickable')) {
                            return NodeFilter.FILTER_REJECT;
                        }
                        
                        // Only accept if text contains a verse reference
                        return verseRegex.test(node.textContent) ? 
                            NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT;
                    }
                }
            );
            
            const nodesToReplace = [];
            let node;
            while (node = walker.nextNode()) {
                nodesToReplace.push(node);
            }
            
            // Replace text nodes with clickable elements
            nodesToReplace.forEach(textNode => {
                const text = textNode.textContent;
                const fragment = document.createDocumentFragment();
                let lastIndex = 0;
                let match;
                
                verseRegex.lastIndex = 0; // Reset regex
                while ((match = verseRegex.exec(text)) !== null) {
                    // Add text before match
                    if (match.index > lastIndex) {
                        fragment.appendChild(
                            document.createTextNode(text.substring(lastIndex, match.index))
                        );
                    }
                    
                    // Create clickable span for verse - capture verse text in closure
                    const span = document.createElement('span');
                    span.className = 'verse-reference-clickable';
                    const verseText = match[1]; // Capture in closure
                    span.textContent = verseText;
                    span.style.cssText = 'color: #5c6ac4; cursor: pointer;';
                    span.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        if (typeof openPassagePopup === 'function') {
                            openPassagePopup(verseText.trim());
                        }
                    });
                    fragment.appendChild(span);
                    
                    lastIndex = match.index + match[0].length;
                }
                
                // Add remaining text
                if (lastIndex < text.length) {
                    fragment.appendChild(document.createTextNode(text.substring(lastIndex)));
                }
                
                // Replace the text node with the fragment
                textNode.parentNode.replaceChild(fragment, textNode);
            });
        }
        
        // Function to attach verse click handlers - reuse existing passage popup
