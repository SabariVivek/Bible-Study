<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life of Jesus - Cards View</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            padding: 0;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            overflow-y: auto;
            padding: 30px 40px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
            max-width: 100%;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .card[data-category="preparation"] {
            border-bottom-color: #ddd6fe;
        }

        .card[data-category="introduction"] {
            border-bottom-color: #a5f3fc;
        }

        .card[data-category="galilean"] {
            border-bottom-color: #bbf7d0;
        }

        .card[data-category="withdrawal"] {
            border-bottom-color: #fde68a;
        }

        .card[data-category="judean"] {
            border-bottom-color: #fecaca;
        }

        .card[data-category="perean"] {
            border-bottom-color: #fbcfe8;
        }

        .card[data-category="passion"] {
            border-bottom-color: #fca5a5;
        }

        .card[data-category="resurrection"] {
            border-bottom-color: #86efac;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 18px;
            color: var(--text-dark);
            font-weight: 700;
            margin: 0 0 8px 0;
            line-height: 1.3;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 20px;
            letter-spacing: 0.025em;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .badge.matthew {
            background: #d1fae5;
            color: #047857;
        }

        .badge.mark {
            background: #fecaca;
            color: #991b1b;
        }

        .badge.luke {
            background: #ddd6fe;
            color: #5b21b6;
        }

        .badge.john {
            background: #fed7aa;
            color: #c2410c;
        }

        .badge.acts {
            background: #bfdbfe;
            color: #1e40af;
        }

        .badge:not(.matthew):not(.mark):not(.luke):not(.john):not(.acts) {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .badge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .page-title {
                font-size: 24px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .card {
                padding: 20px;
            }

            .card-title {
                font-size: 16px;
            }

            .badge {
                font-size: 11px;
                padding: 5px 10px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Life of Jesus Christ</h1>
            <p class="page-subtitle">Complete Timeline from Birth to Ascension</p>
        </div>

        <div class="cards-grid">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

    <script src="scripts/data/life-of-jesus.js"></script>
    <script>
        // Get all events from all sections
        function getAllEvents() {
            const allEvents = [];
            
            // Combine all sections
            if (lifeOfJesus.birthEvents) allEvents.push(...lifeOfJesus.birthEvents);
            if (lifeOfJesus.introductionToMinistry) allEvents.push(...lifeOfJesus.introductionToMinistry);
            if (lifeOfJesus.galileanMinistry) allEvents.push(...lifeOfJesus.galileanMinistry);
            if (lifeOfJesus.seasonOfWithdrawal) allEvents.push(...lifeOfJesus.seasonOfWithdrawal);
            if (lifeOfJesus.judeanMinistry) allEvents.push(...lifeOfJesus.judeanMinistry);
            if (lifeOfJesus.pereanMinistry) allEvents.push(...lifeOfJesus.pereanMinistry);
            if (lifeOfJesus.passionWeek) allEvents.push(...lifeOfJesus.passionWeek);
            if (lifeOfJesus.resurrectionAndAppearances) allEvents.push(...lifeOfJesus.resurrectionAndAppearances);
            
            return allEvents;
        }

        // Generate cards from data
        function generateCards() {
            const events = getAllEvents();
            const cardsGrid = document.querySelector('.cards-grid');
            cardsGrid.innerHTML = ''; // Clear existing cards
            
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Add category data attribute for styling
                const categoryClass = getCategoryClass(event.category);
                card.setAttribute('data-category', categoryClass);
                
                const cardHeader = document.createElement('div');
                cardHeader.className = 'card-header';
                
                const title = document.createElement('h2');
                title.className = 'card-title';
                title.textContent = event.title;
                
                cardHeader.appendChild(title);
                card.appendChild(cardHeader);
                
                // Create badge container
                const badgeContainer = document.createElement('div');
                badgeContainer.className = 'badge-container';
                
                // Add badges for each verse
                event.verses.forEach(verse => {
                    const badge = document.createElement('span');
                    badge.className = 'badge';
                    
                    // Add gospel-specific class
                    const verseLower = verse.toLowerCase();
                    if (verseLower.includes('matthew')) {
                        badge.classList.add('matthew');
                    } else if (verseLower.includes('mark')) {
                        badge.classList.add('mark');
                    } else if (verseLower.includes('luke')) {
                        badge.classList.add('luke');
                    } else if (verseLower.includes('john')) {
                        badge.classList.add('john');
                    } else if (verseLower.includes('acts')) {
                        badge.classList.add('acts');
                    }
                    
                    badge.textContent = verse;
                    badgeContainer.appendChild(badge);
                });
                
                card.appendChild(badgeContainer);
                cardsGrid.appendChild(card);
            });
        }

        // Get category class for styling
        function getCategoryClass(category) {
            if (category.includes('PREPARATION')) return 'preparation';
            if (category.includes('INTRODUCTION')) return 'introduction';
            if (category.includes('GALILEAN')) return 'galilean';
            if (category.includes('WITHDRAWAL')) return 'withdrawal';
            if (category.includes('JUDEAN')) return 'judean';
            if (category.includes('PEREAN')) return 'perean';
            if (category.includes('PASSION')) return 'passion';
            if (category.includes('RESURRECTION')) return 'resurrection';
            return 'default';
        }

        // Load cards when page loads
        window.addEventListener('DOMContentLoaded', generateCards);
    </script>
</body>

</html>
